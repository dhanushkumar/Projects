<div ng-show="true"><button type="button" class="btn btn-danger" aria-label="Close" style="width:100%" ng-click="showHideRemove()" ng-hide="showRemove">Remove
  <span aria-hidden="true">&times;</span>
</button>
<div ng-show="showRemove">
  <button type="submit" class="btn btn-success" style="width:49%" ng-click="confirmRemove()">Confirm remove</button>
  <button type="submit" class="btn btn-danger" style="width:49%" ng-click="cancelRemove()">Cancel</button>
</div>
</div>
